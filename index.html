<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">NOTE APP</h1>
      <div class="inputPart">
        <div class="input">
          <span class="plusWrapper"
            ><i class="fa fa-plus" aria-hidden="true"></i
          ></span>
          <input
            class="theInput"
            type="text"
            placeholder="write something here ..."
          />
          <span class="eraseWrapper"
            ><i class="fa fa-eraser" aria-hidden="true"></i
          ></span>
        </div>
        <div class="colors">
          <span style="background-color: #fff;" class="color"></span>
          <span style="background-color: orange;" class="color"></span>
          <span style="background-color: yellow;" class="color"></span>
          <span style="background-color: lightgreen;" class="color"></span>
          <span style="background-color: green;" class="color"></span>
          <span style="background-color: lightblue;" class="color"></span>
          <span style="background-color: rgb(23, 127, 246);" class="color"></span>
          <span style="background-color: purple;" class="color"></span>
          <span style="background-color: pink;" class="color"></span>
          <span style="background-color: rgb(252, 36, 36);" class="color"></span>
        </div>
      </div>
      <div class="notesWrapper">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
