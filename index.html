<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">NOTE APP</h1>
      <div class="inputPart">
        <div class="input">
          <span class="plusWrapper"
            ><i class="fa fa-plus" aria-hidden="true"></i
          ></span>
          <input
            class="theInput"
            type="text"
            placeholder="write something here ..."
          />
          <span class="eraseWrapper"
            ><i class="fa fa-eraser" aria-hidden="true"></i
          ></span>
        </div>
        <div class="colors">
          <div class="whiteSpan"></div>
          <div class="orangeSpan"></div>
          <div class="yellowSpan"></div>
          <div class="lightGreenSpan"></div>
          <div class="darkGreenSpan"></div>
          <div class="lightBlueSpan"></div>
          <div class="darkBlueSpan"></div>
          <div class="purpleSpan"></div>
          <div class="pinkSpan"></div>
          <div class="redSpan"></div>
        </div>
      </div>
      <div class="notesWrapper">
        <p class="note">salam</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
